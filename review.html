<!DOCTYPE html>
<html>
  <head>
    <title>Home Star |Write A Review</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>

  <body>
    <div id="main">
      <div id="header">
        <div id="logo">
          <div id="logo_text">
            <!-- class="logo_colour", allows you to change the colour of the text -->
            <h1>
              <a href="index.html"
                >Home<span class="logo_colour">Stars</span></a
              >
            </h1>
            <h2>Your Home Project Solution.</h2>
          </div>
          <div class="login">
            <button><a href="./login.html">Log In</a></button>
            <button><a href="./signup.html">Sign Up</a></button>
            <button><a href="./join.html">Join HomeStars</a></button>
          </div>
        </div>
        <div id="menubar">
          <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="browse.html">Browse Categories</a>
            </li>
            <li><a href="blog.html">Blog</a></li>
            <li class="selected"><a href="review.html">Write a Review</a></li>
            <li><a href="quote.html">Get a Quote</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
      <div id="content_header"></div>
      <div id="site_content">
        <h1 style="text-decoration: gray; text-align: center; color: gray">
          Post a Review!
        </h1>
        <div class="form_settings">
          <p>
            <span style="font: normal 130% 'century gothic', arial">Name: </span
            ><input
              class="contact"
              type="text"
              name="your_name"
              placeholder="Enter your name"
            />
          </p>
          <br />
          <p>
            <span style="font: normal 130% 'century gothic', arial"
              >Company Name: </span
            ><input
              class="contact"
              type="text"
              name="your_name"
              placeholder="Enter Company's name"
            />
          </p>
          <br />
          <p>
            <span style="font: normal 130% 'century gothic', arial"
              >Product Name: </span
            ><input
              class="contact"
              type="text"
              name="your_name"
              placeholder="Enter Product's name"
            />
          </p>
          <br />
          <p>
            <span style="font: normal 130% 'century gothic', arial"
              >Email Address: </span
            ><input
              class="contact"
              type="text"
              name="your_email"
              placeholder="Enter your email"
            />
          </p>
          <br />
          <p>
            <span style="font: normal 130% 'century gothic', arial"
              >Enter Your Review: </span
            ><textarea
              class="contact textarea"
              rows="8"
              cols="50"
              name="your_enquiry"
            ></textarea>
          </p>
          <p style="padding-top: 15px">
            <span>&nbsp;</span
            ><input
              style="
                background-color: #bae361;
                color: white;
                padding: 14px 20px;
                padding-bottom: 29px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                margin-left: 105px;
              "
              class="submit"
              type="submit"
              name="contact_submitted"
              value="Post"
            />
          </p>
        </div>
      </div>
      <div id="content_footer"></div>
    </div>
  </body>
</html>
